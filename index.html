<html>
  <title>Network Status Test</title>
  <head>

    <style>
     body {
       height: 100%;
       width: 100%;
       display: flex;
       justify-content: center;
       align-items: center;
       font-family: sans-serif;
       font-size: 50px;
     }
    </style>
    
  </head>
  <body>

    <div id="status">Unknown</div>

    <script>
      const setText = text => document.getElementById('status').innerHTML = text
      const updateStatus = _ => setText(navigator.onLine ? 'Online' : 'Offline')

      window.addEventListener('load', updateStatus)
      window.addEventListener('online', updateStatus)
      window.addEventListener('offline',updateStatus)
    </script>
  </body>
</html>
